<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ветрова Л. А., Клопенкова В. В. Лабораторная 7</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function addBlocks() {
            let blocks = document.getElementById('blocks');
            for(let i = 0; i < 10; i++) {
                let block = document.createElement('div');
                block.innerHTML = 'Блок №' + (i + 1) + ': ' + (2 * i**2);
                blocks.appendChild(block);
            }
        }
        function showExc() {
            let exc = [
                70.5174,
                70.1217,
                70.0414,
                70.3847,
                70.5991,
                70.8924,
                71.5763,
                72.8949,
                72.7923,
                73.6307,
            ];
            let table = document.getElementById('dollar-exc');
            for (let i = 0; i < exc.length; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerHTML = exc[i];
                tr.appendChild(td);
                table.appendChild(tr);
            }
            let sum = 0;
            for (let i = 0; i < exc.length; i++) {
                sum = sum + exc[i];
            }
            let average = sum / exc.length;
            document.getElementById('detail').innerHTML = 'Среднее значение: ' + average;
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>
    <main>
        <button onclick="addBlocks()">Создать блоки</button>
        <div id="blocks"></div>

        <button onclick="showExc()">Курс доллара</button>
        <table border="1" id="dollar-exc"></table>
        <div id="detail"></div>
    </main>
    <footer>
        &copy; Ветрова Лолита и Клопенкова Виктория, ФБИ-11, 2 курс, 2023
    </footer>
</body>
</html>
