<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ветрова Л. А., Клопенкова В. В. Лабораторная 7</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function addBlocks() {
            let blocks = document.getElementById('blocks');
            for (let i = 0; i < 10; i++) {
                let block = document.createElement('div');
                block.innerHTML = 'Блок №' + (i + 1) + ': ' + (2 * i**2);
                blocks.appendChild(block);
            }
        }

        function showExc() {
            let exc = [
                70.5174,
                70.1217,
                70.0414,
                70.3847,
                70.5991,
                70.8924,
                71.5763,
                72.8949,
                72.7923,
                73.6307,
            ];
            let table = document.getElementById('dollar-exc');
            for (let i = 0; i < exc.length; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerHTML = exc[i];
                tr.appendChild(td);
                table.appendChild(tr);
            }
            let sum = 0;
            for (let i = 0; i < exc.length; i++) {
                sum = sum + exc[i];
            }
            let average = sum / exc.length;
            document.getElementById('detail').innerHTML = 'Среднее значение: ' + average;
        }

        function addTB() {
            let blocks = document.getElementById('tblocks');
            for (let i = 0; i < 11; i++) {
                let block = document.createElement('div');
                block.style.backgroundColor = 'black';
                block.style.width = '100px';
                block.style.height = '100px';
                block.style.opacity = (10 * i) + '%';
                blocks.appendChild(block);
                
            }
        }

        function circle() {
            let blocks = document.getElementById('cb');
            let input = document.getElementById('number');
            let number = parseInt(input.value);
            for (let i = 0; i < number; i++) {
                let circle = document.createElement('div');
                circle.style.width = '50px';
                circle.style.height = '50px';
                circle.style.borderRadius = '150px';
                circle.style.fontSize = '24px';
                circle.style.textAlign = 'center';
                let num = document.createElement('span');
                num.innerHTML = number - i;
                if (i % 2 == 0) {
                    circle.style.backgroundColor = 'black';
                    num.style.color = 'white';
                }
                else {
                    circle.style.backgroundColor = 'white';
                    num.style.color = 'black';
                }
                circle.appendChild(num);
                blocks.appendChild(circle);
            } 
        }

        function table() {
            let stud1 = 48;
            let stud2 = 30;
            let blocks = document.getElementById('um');
            for (let i = 13; i < 34; i++) {
                let block = document.createElement('div');
                block.innerHTML = i + '*' + stud1 + '=' + (i * stud1) + ' ' + i + '*' + stud2 + '=' + (i * stud2);
                blocks.appendChild(block);
            }
        }

        function TH() {
            let exc = [
                113000.00,
                111900.00,
                113250.00,
                117300.00,
                119800.00,
                120900.00,
                121650.00,
                122250.00,
                123250.00,
                121350.00,
            ];
            let data = [
                '05.05.2023', 
                '04.05.2023',
                '03.05.2023',
                '02.05.2023',
                '28.04.2023',
                '27.04.2023',
                '26.04.2023',
                '25.04.2023',
                '24.04.2023',
                '21.04.2023',
        ]
            let table = document.getElementById('th-exc');
            for (let i = 0; i < data.length; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                let td2 = document.createElement('td');
                let td3 = document.createElement('td');
                td.innerHTML = data[i];
                td2.innerHTML = exc[i];
                if (i > 0) {
                    td3.innerHTML = exc[i] - exc[i-1];
                }
                else {
                    td3.innerHTML = ' ';
                }
                tr.appendChild(td);
                tr.appendChild(td2);
                tr.appendChild(td3);
                table.appendChild(tr);
            }
            let sum = 0;
            for (let i = 0; i < exc.length; i++) {
                sum = sum + exc[i];
            }
            let average = sum / exc.length;
            let min = Math.min.apply(Math, exc);
            let max = Math.max.apply(Math, exc);
            document.getElementById('th').innerHTML = 'Среднее значение: ' + average;
            document.getElementById('th2').innerHTML = 'Максимальное значение: ' + max;
            document.getElementById('th3').innerHTML = 'Минимальное значение: ' + min;
        }
    </script>
    <style>
        .div {
            text-align: center;
            display: inline-block;
            font-size: 24px;
        }

        span {
            line-height: normal;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>
    <main>
        <button onclick="addBlocks()">Создать блоки</button>
        <div id="blocks"></div>

        <button onclick="showExc()">Курс доллара</button>
        <table border="1" id="dollar-exc"></table>
        <div id="detail"></div>

        <button onclick="addTB()">Создать полупрозрачные блоки</button>
        <div id="tblocks"></div>

        <input type="number" value="5" id="number" placeholder="Введите число кругов"><br>
        <button onclick="circle()">черное/белое</button>
        <div id="cb"></div>

        <button onclick="table()">Таблица умножения</button>
        <div id="um"></div>

        <button onclick="TH()">Курс акций "Транснефть"</button>
        <table border="1" id="th-exc"></table>
        <div id="th"></div>
        <div id="th2"></div>
        <div id="th3"></div>
    </main>
    <footer>
        &copy; Ветрова Лолита и Клопенкова Виктория, ФБИ-11, 2 курс, 2023
    </footer>
</body>
</html>
