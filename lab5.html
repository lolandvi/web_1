<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ветрова Л. А., Клопенкова В. В. Лабораторная 5</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b  + ' равна ' + result)
        }
        function showAuthors() {
            let authors = 'Ветрова Лолита и Клопенкова Виктория'
            alert('Авторы страницы:\n' + authors)
        }
    </script>
    <style>
        .message {
            background-color: white;
            border: 2px solid;
            border-color: cadetblue;
            width: 230px;
            height: 20px;
            display: inline-block;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header onclick="showAuthors()">
        НГТУ, ФБ, Лабораторная работа 4
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showAuthors()">Узнать, кто авторы страницы</div>
    </main>

    <footer onclick="showAuthors()">
        &copy; Ветрова Лолита и Клопенкова Виктория, ФБИ-11, 2 курс, 2023
    </footer>
</body>
</html>
