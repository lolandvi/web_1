<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ветрова Л. А., Клопенкова В. В. Лабораторная 6</title>
    <link rel="stylesheet" href="main.css">
    <script>
        let number;
        let count = 0;
        function start() {
            number = Math.floor(Math.random() * 100) + 1;
            let screens = document.getElementsByClassName('game');
            screens[0].style.display = 'none';
            screens[1].style.display = 'block';
        }
        function guess() {
            count++;
            let input = document.getElementById('user-number');
            let userNumber = parseInt(input.value);
            let message = document.getElementById('result');
            if (userNumber < 1) {
                message.innerHTML = 'Число должно быть в диапазоне от 1 до 100!';
            }
            else if (userNumber > 100) {
                message.innerHTML = 'Число должно быть в диапазоне от 1 до 100!';
            }
            else if (userNumber > number) {
                message.innerHTML = 'Вы ввели число больше искомого';
            }
            else if (userNumber < number) {
                message.innerHTML = 'Вы ввели число меньше искомого';
            }
            else if (userNumber < 1) {
                message.innerHTML = 'Число должно быть в диапазоне от 1 до 100!';
            }
            else if (userNumber > 100) {
                message.innerHTML = 'Число должно быть в диапазоне от 1 до 100!';
            }
            else {
                let screens = document.getElementsByClassName('game');
                screens[1].style.display = 'none';
                screens[2].style.display = 'block';
                let displayNumber = document.getElementById('number');
                displayNumber.innerHTML = number;
                let displayCount = document.getElementById('try-count');
                displayCount.innerHTML = count;
            }
        }
        function again() {
            let screens = document.getElementsByClassName('game');
            screens[2].style.display = 'none';
            screens[0].style.display = 'block';
            start();
            let message = document.getElementById('result');
            message.innerHTML = '';
            let input = document.getElementById('user-number');
            input.value = '';
            count = 0;
        }
    </script>
    <style>
        .game {
            border: 2px solid;
            border-radius: 15px;
            width: 300px;
            margin: auto;
            padding: 30px;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
        <div class="game">
            <button onclick="start()">
                Сыграть в игру
            </button>
        </div>
        <div class="game" style="display: none">
            <h1>Угадай число!</h1>
            <div>
                Задумано число от 1 до 100. Угадайте какое?<br>
                <input type="number" value="" min="1" max="100" id="user-number"><br>
                <button onclick="guess()">Угадать</button>
                <div id="result"></div>
            </div>
        </div>
        <div class="game" style="display: none">
            <h1>Поздравляем вы выиграли!</h1>
            <div>
                Количество попыток: <span id="try-count"></span>
            </div>
            <div>
                Задуманное число: <span id="number"></span>
            </div>
            <div>
                <button onclick="again()">Сыграть еще раз</button>
            </div>
        </div>

    </main>

    <footer>
        &copy; Ветрова Лолита и Клопенкова Виктория, ФБИ-11, 2 курс, 2023
    </footer>
</body>
</html>
